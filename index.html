<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My OJT Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .pixel-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .pixel {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(100, 255, 218, 0.1);
            animation: float 20s infinite;
        }

        .pixel:nth-child(1) { left: 10%; animation-delay: 0s; }
        .pixel:nth-child(2) { left: 20%; animation-delay: 2s; }
        .pixel:nth-child(3) { left: 30%; animation-delay: 4s; }
        .pixel:nth-child(4) { left: 40%; animation-delay: 1s; }
        .pixel:nth-child(5) { left: 50%; animation-delay: 3s; }
        .pixel:nth-child(6) { left: 60%; animation-delay: 5s; }
        .pixel:nth-child(7) { left: 70%; animation-delay: 2s; }
        .pixel:nth-child(8) { left: 80%; animation-delay: 4s; }
        .pixel:nth-child(9) { left: 90%; animation-delay: 1s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .landing-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px;
        }

        .landing-container {
            max-width: 1400px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 60px;
            padding-left: 100px;
        }

        .landing-left {
            flex: 0.9;
            animation: fadeInLeft 1s ease;
        }

        .landing-right {
            flex: 1.1;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInRight 1s ease;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .pixel-decorations {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .pixel-item {
            font-size: 2em;
            animation: bounce 2s infinite;
        }

        .pixel-item:nth-child(2) { animation-delay: 0.2s; }
        .pixel-item:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .landing-title {
            font-size: 3.5em;
            color: #64ffda;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #0a0a0a, 0 0 20px rgba(100, 255, 218, 0.5);
            line-height: 1.3;
            animation: glowPulse 3s infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 3px 3px 0px #0a0a0a, 0 0 20px rgba(100, 255, 218, 0.5);
            }
            50% {
                text-shadow: 3px 3px 0px #0a0a0a, 0 0 30px rgba(100, 255, 218, 0.8);
            }
        }

        .profile-name {
            font-size: 1.3em;
            color: #64ffda;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(100, 255, 218, 0.5);
            letter-spacing: 2px;
        }

        .profile-role {
            font-size: 0.7em;
            color: #8affde;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .profile-details {
            font-size: 0.55em;
            color: #b8e6d5;
            line-height: 2;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .start-button {
            background: linear-gradient(145deg, #64ffda, #4de5c5);
            border: none;
            color: #0a0a0a;
            padding: 15px 45px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.75em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(100, 255, 218, 0.4), 
                        0 0 0 3px rgba(100, 255, 218, 0.1);
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .start-button:hover::before {
            left: 100%;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(100, 255, 218, 0.6), 
                        0 0 0 4px rgba(100, 255, 218, 0.2);
        }

        .start-button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4), 
                        0 0 0 3px rgba(100, 255, 218, 0.1);
        }

        .profile-image-container {
            width: 600px;
            height: 600px;
            position: relative;
            animation: float-image 4s ease-in-out infinite;
        }

        @keyframes float-image {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 40px rgba(100, 255, 218, 0.4));
        }

        @media (max-width: 1200px) {
            .landing-container {
                gap: 40px;
                padding-left: 60px;
            }

            .profile-image-container {
                width: 480px;
                height: 480px;
            }

            .landing-title {
                font-size: 2.5em;
            }
        }

        @media (max-width: 968px) {
            .landing-container {
                flex-direction: column;
                gap: 60px;
                text-align: center;
                padding-left: 0;
            }

            .landing-left {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .pixel-decorations {
                justify-content: center;
            }

            .profile-details {
                max-width: 100%;
            }

            .profile-image-container {
                width: 400px;
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .landing-page {
                padding: 20px;
            }

            .landing-title {
                font-size: 1.8em;
            }

            .profile-name {
                font-size: 1em;
            }

            .profile-role {
                font-size: 0.6em;
            }

            .profile-details {
                font-size: 0.45em;
            }

            .start-button {
                font-size: 0.65em;
                padding: 12px 35px;
            }

            .profile-image-container {
                width: 280px;
                height: 280px;
            }

            .pixel-item {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="pixel-bg">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
    </div>

    <div class="landing-page">
        <div class="landing-container">
            <div class="landing-left">
                
                <h1 class="landing-title">MY INTERNSHIP<br>JOURNEY</h1>
                
                <div class="profile-name">GEÃ‘A R. LOMOTOS</div>
                <div class="profile-role">CS Student | Intern</div>
                
                <p class="profile-details">
                    Welcome to my internship journey! I'm a CS student passionate about technology and eager to gain real-world experience. This blog documents my progress and achievements throughout my on-the-job training.
                </p>
                
                <a href="journey.html" class="start-button">
                    Click to Continue
                </a>
            </div>

            <div class="landing-right">
                <div class="profile-image-container">
                    <img src="images/SelfPhotoCopy.jpg" alt="Profile" class="profile-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
