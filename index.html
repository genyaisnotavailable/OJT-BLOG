<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My OJT Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .pixel-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .pixel {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(100, 255, 218, 0.1);
            animation: float 20s infinite;
        }

        .pixel:nth-child(1) { left: 10%; animation-delay: 0s; }
        .pixel:nth-child(2) { left: 20%; animation-delay: 2s; }
        .pixel:nth-child(3) { left: 30%; animation-delay: 4s; }
        .pixel:nth-child(4) { left: 40%; animation-delay: 1s; }
        .pixel:nth-child(5) { left: 50%; animation-delay: 3s; }
        .pixel:nth-child(6) { left: 60%; animation-delay: 5s; }
        .pixel:nth-child(7) { left: 70%; animation-delay: 2s; }
        .pixel:nth-child(8) { left: 80%; animation-delay: 4s; }
        .pixel:nth-child(9) { left: 90%; animation-delay: 1s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .landing-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 1s ease;
        }

        .landing-container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .landing-center {
            margin-bottom: 50px;
        }

        .profile-section {
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        .profile-image-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border: 4px solid #64ffda;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.4);
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .pixel-decorations {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .pixel-item {
            font-size: 2em;
            animation: bounce 2s infinite;
        }

        .pixel-item:nth-child(2) { animation-delay: 0.2s; }
        .pixel-item:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .landing-title {
            font-size: 3em;
            color: #64ffda;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 3px 3px 0px #0a0a0a, 0 0 20px rgba(100, 255, 218, 0.5);
            line-height: 1.5;
            animation: glowPulse 3s infinite;
        }

        .start-button {
            background: #64ffda;
            border: 4px solid #0a0a0a;
            color: #0a0a0a;
            padding: 20px 60px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 8px 8px 0px rgba(100, 255, 218, 0.3), 0 0 30px rgba(100, 255, 218, 0.5);
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
        }

        .start-button:hover {
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0px rgba(100, 255, 218, 0.3), 0 0 40px rgba(100, 255, 218, 0.7);
        }

        .start-button:active {
            transform: translate(8px, 8px);
            box-shadow: 0px 0px 0px rgba(100, 255, 218, 0.3), 0 0 20px rgba(100, 255, 218, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 3px 3px 0px #0a0a0a, 0 0 20px rgba(100, 255, 218, 0.5);
            }
            50% {
                text-shadow: 3px 3px 0px #0a0a0a, 0 0 30px rgba(100, 255, 218, 0.8);
            }
        }

        @media (max-width: 768px) {
            .landing-title {
                font-size: 1.8em;
            }

            .start-button {
                font-size: 0.8em;
                padding: 15px 40px;
            }

            .profile-image-container {
                width: 150px;
                height: 150px;
            }

            .pixel-item {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="pixel-bg">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
    </div>

    <div class="landing-page">
        <div class="landing-container">
            <div class="landing-center">
                

                <div class="pixel-decorations">
                    <span class="pixel-item">üéÆ</span>
                    <span class="pixel-item">‚≠ê</span>
                    <span class="pixel-item">üöÄ</span>
                </div>
                <h1 class="landing-title">MY INTERNSHIP<br>JOURNEY</h1>
            </div>
            
            <div>
                <a href="journey.html" class="start-button">
                    Click to Continue
                </a>
            </div>
        </div>
    </div>
</body>
</html>
